<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event handling</title>

</head>
<style>
  #myImage {
    width: 200px;
    height: auto;
  }

  #myElement {
      width: 200px;
      height: 200px;
      background-color: lightblue;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
    }
</style>


<body>
  <div id="parentElement">
    <button id="addElementButton">Add Child Element</button>
  </div>



  <ul id="myList">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>


  <label for="mySelect">Choose an option:</label>
  <select id="mySelect">
    <option value="Option 1">Option 1</option>
    <option value="Option 2">Option 2</option>
    <option value="Option 3">Option 3</option>
  </select>
  <p id="displayParagraph"></p>


  <form id="myForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <button type="submit">Submit</button>
  </form>
  <hr>   

  <input type="text" id="myInput" placeholder="Type something...">
  <p id="outputParagraph"></p>
  <hr>

  <div id="myElement">Hover over me!</div>
   <hr>
  <img id="myImage" src="https://images.unsplash.com/photo-1721333671137-8f77de74756e?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxMHx8fGVufDB8fHx8fA%3D%3D" alt="Loading">
  <hr>

  <button id="myButton">Click me!</button>
  <p id="myParagraph">This is the original text.</p>

  <script src="./script10.js"></script> 



</body>
</html>
